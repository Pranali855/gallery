<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery" id="gallery">
    <img src="https://media.istockphoto.com/id/1450272068/photo/wind-sun-and-water-energy.jpg?b=1&s=612x612&w=0&k=20&c=kqzh30craD6AVukqNYdkovgcP4gxV3QN6lgs07b1YUg=" data-category="nature" alt="Nature">
    <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?b=1&s=612x612&w=0&k=20&c=rYGTdPmOi8IHTxUgTcj2kGjGlOJaZBLg3WhKXHAi400=" data-category="city" alt="City">
    <img src="blob:https://web.whatsapp.com/4e5067d6-e037-4afe-8d54-872cfc846482" data-category="nature" alt="Nature">
    <img src="blob:https://web.whatsapp.com/1d87c6af-6d09-448c-976c-7385b859a3f3" data-category="animals" alt="Dog">
    <img src="blob:https://web.whatsapp.com/e6f85d89-3da2-4ceb-8a52-78717b240ce9" data-category="animals" alt="Cat">
    <img src="blob:https://web.whatsapp.com/94e9c132-cd34-4251-a840-bed35507440d" data-category="city" alt="City">
    <img src="" data-category="nature" alt="Mountain">
    <img src="" data-category="animals" alt="Elephant">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="nav next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
