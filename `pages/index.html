<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery" id="gallery">
    <img src="https://media.istockphoto.com/id/1450272068/photo/wind-sun-and-water-energy.jpg?b=1&s=612x612&w=0&k=20&c=kqzh30craD6AVukqNYdkovgcP4gxV3QN6lgs07b1YUg=" data-category="nature" alt="Nature">
    <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?b=1&s=612x612&w=0&k=20&c=rYGTdPmOi8IHTxUgTcj2kGjGlOJaZBLg3WhKXHAi400=" data-category="city" alt="City">
    <img src="./images/airoplane.jpg" data-category="nature" alt="Nature">
    <img src="./images/flowers.jpg" data-category="animals" alt="Dog">
    <img src="./images/nature2.jpg" data-category="animals" alt="Cat">
    <img src="./images/flower2.jpg" data-category="city" alt="City">
    <img src="" data-category="nature" alt="Mountain">
    <img src="" data-category="animals" alt="Elephant">
    <img src="" data-category="nature" alt="Mountain">
    <img src="" data-category="animals" alt="Elephant">
    <img src="" data-category="nature" alt="Mountain">
    <img src="" data-category="animals" alt="Elephant">
    <img src="" data-category="nature" alt="Mountain">
    <img src="" data-category="animals" alt="Elephant">
    <img src="" data-category="nature" alt="Mountain">
    <img src="" data-category="animals" alt="Elephant">
    <img src="" data-category="nature" alt="Mountain">
    <img src="" data-category="animals" alt="Elephant">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="nav next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
